---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: textblast
  labels:
    app: textblast
spec:
  containers:
    - name: db
      image: postgres:16-alpine
      ports:
        - containerPort: 5432
          hostPort: 5432
      env:
        - name: POSTGRES_PASSWORD
          value: postgres
      volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  restartPolicy: OnFailure
  dnsPolicy: Default
  volumes:
    - name: db-data
      persistentVolumeClaim:
        claimName: db-data
